        <a class="result-title" style="opacity: 0;" href="https://hibearme.github.io/post/interest-arbitrage-of-incentive-plan/"" data-c="
          &lt;p&gt;&lt;strong&gt;激励计划估值模型&lt;/strong&gt;&lt;br&gt;
上市公司发激励计划第一年度的目标基本能完成, 由此看是否存在中长期的一个套利行为, 基于市盈率估值体系.&lt;/p&gt;
&lt;p&gt;需要估计的量:&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;从激励计划中估计今年的净利润. 激励计划一般是以归母净利润, 扣非归母净利润, 营业收入等作为激励目标, 质量比较高的激励计划直接以归母净利润为目标, 直接当做今年的归母净利润. 扣非归母净利润, 则需要估计非经常性损益, 只能考虑过往几年的平均水平, 然后和扣非归母净利润进行求和作为今年的归母净利润的估计, 如果过去今年扣非归母净利润与归母净利润差的比较大, 则直接放弃估计. 营业收入, 则直接按百分比估计今年的归母净利润, 同样的, 如果比例有较大出入的标的, 直接放弃. 补充一点的是, 一般是没有考虑到激励计划本身带来的支出.&lt;/li&gt;
&lt;li&gt;从激励计划中估计增速. 激励计划一般是三年到五年, 则可以直接根据指标估计出两年到四年的复合增速. 同样的, 如果是归母净利润的激励计划数据质量最高.&lt;/li&gt;
&lt;li&gt;根据增速估计出贴现市盈率, 需要考虑参数, 贴现年份T, 巴菲特给出的T是标的存续期限, 不太好用, 这里直接取10年, 然后根据增速等比数列求和, 得出贴现市盈率.&lt;/li&gt;
&lt;li&gt;估计所属行业的市盈率情况, 申万三级分类, 过去三年的市盈率的均值, 及标准表, 以平均数减一倍标准差作为低估表现得出行业低估市盈率, 然后以均值作为行业正常市盈率.&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;直接获取的数据是, 标的当前的市值和滚动市盈率. 基于的估值模型为市值等于今年利润乘以市盈率. 所以可以根据当前市盈率, 行业低估市盈率, 行业正常市盈率, 贴现市盈率乘以今年的估计利润得出四个候选的市值.&lt;/p&gt;
&lt;p&gt;主要分位进攻性标的和防守型标的:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;进攻型: 当前市盈率绝对值较高, 一般是高增长行业, 比如互联网, 低于且接近行业低估市盈率, 按照当前市盈率和行业低估市盈率估计的市值都有不错的空间. 贴现市盈率高于行业正常市盈率, 这类标的估值没有低的离谱, 基本是属于它如果能保持高增长, 就是贴现市盈率体现的, 投资者就跟着企业赚企业成长的钱, 这类标的往往振幅比较大, 所以短时间有一定的风险.&lt;/li&gt;
&lt;li&gt;防守型: 当前市盈率绝对值较低, 一般是传统行业, 如普通制造业, 远远低于行业低估市盈率, 贴现市盈率高于行业正常市盈率. 按照当前市盈率估计的市值空间较小, 但是行业低估市盈率估计的市值空间巨大, 而且有贴现市盈率的保证. 这类标的往往是投资者形成了惯性, 不考虑利润, 只看标的的历史过往, 所以估值低到离谱, 往往是赚估值修复的钱, 而且相对比较安全, 估值在地板上, 贴现市盈率也能保证, 缺点是需要做时间的朋友, 没有什么成交量一天, 而且往往不会被过度炒作, 可以做业绩披露行情.&lt;/li&gt;
&lt;/ul&gt;
">激励计划套利</a>
      </div>

        <a class="result-title" style="opacity: 0;" href="https://hibearme.github.io/post/beijing-west/"" data-c="
          &lt;p&gt;&lt;strong&gt;（一）非欧几何&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;黑暗倒退着向我逼来&lt;br&gt;
太阳下山以后一直是这样&lt;/p&gt;
&lt;p&gt;有光亮的时候能看见地面的铁轨&lt;br&gt;
白天的时候，如果你站在车顶&lt;br&gt;
可以看见远处两侧铁轨是相交的&lt;br&gt;
而窗外的他们一直都是平行的&lt;/p&gt;
&lt;p&gt;铁轨就是这样的孤独&lt;br&gt;
特别是在夜里&lt;br&gt;
连虚妄的交汇也看不见&lt;/p&gt;
&lt;p&gt;多想生活在一个非欧几何的世界里&lt;br&gt;
平行还能相交&lt;br&gt;
多好&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;（二）NP=P？&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;那天，我看见了上帝&lt;br&gt;
我准备好两个问题问他&lt;/p&gt;
&lt;p&gt;NP等于P嘛&lt;/p&gt;
&lt;p&gt;为什么说了无数遍的我爱你&lt;br&gt;
一句分开两个人就结束了呢&lt;/p&gt;
&lt;p&gt;我觉得这两个问题对我同样重要&lt;/p&gt;
&lt;p&gt;“如果NP不等于P，&lt;br&gt;
那我是什么样的存在呢？”&lt;/p&gt;
&lt;p&gt;“那你又是什么样的存在呢？”&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;（三）概率空间&lt;/strong&gt;&lt;/p&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');

    let code = pre.querySelector('code');

    pre.onclick = copyCode
  })

</script>
